<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/styles/sitestyle.css">
        <script src="app.js"></script>
        <title>Hailey's Portfolio</title>
    </head>

    <body>
        <button type="button" id="alertButton">Alert</button> <br>
        <button type="button" id="confirmButton">Confirm</button> <br>
        <button type="button" id="promptButton">Prompt</button> <br>
        <button type="button" id="saferPromptButton">Safer Prompt</button>

        <script>
            const ab = document.getElementById("alertButton");
            ab.addEventListener("click", function() {
                alert("This is the alert button");
            });

            const cb = document.getElementById("confirmButton");
            cb.addEventListener("click", function() {
                confirm("This is the confirm button");
            });

            const pb = document.getElementById("promptButton");
            pb.addEventListener("click", function() {
                prompt("This is the prompt button");
            });

            const spb = document.getElementById("saferPromptButton");
            spb.addEventListener("click", function() {
                prompt("This is the safer prompt button");
            });
        </script>
    </body>
